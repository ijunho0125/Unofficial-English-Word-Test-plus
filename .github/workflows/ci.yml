name: Build Android APK

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— í‘¸ì‹œë  ë•Œ ì‹¤í–‰ (ì›í•˜ëŠ” ëŒ€ë¡œ ìˆ˜ì •)

jobs:
  build:
    runs-on: ubuntu-latest # GitHubì—ì„œ ì œê³µí•˜ëŠ” ë¦¬ëˆ…ìŠ¤ í™˜ê²½ (Android SDK í¬í•¨ë¨)

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸï¸ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ‘· Build APK (Local Build)
        run: npx eas build --platform android --profile production --local --non-interactive --output "./app-release.apk"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¤ Upload APK to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ./app-release.apk