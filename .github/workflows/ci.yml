name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Install dependencies
      run: npm ci

    # Since there are no tests yet, we just verify that install works and maybe run lint if available.
    # We will just run a basic check that the project structure is valid.
    - name: Verify Project Structure
      run: |
        test -f App.js
        test -f app.json
        test -f package.json
